<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>convention-center</title>
    <!-- bootstrap-cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- style-sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- style-sheet-for-responsiveness-->
    <link rel="stylesheet" href="responsive.css">

  </head>
  <body>
    <!-- header-start-here -->
    <header id="header-section">
      <nav class="navbar navbar-expand-md bg-white">
        <div class="container py-3">
          <a href="" class="navbar-brand fw-bold text-muted">Toronto Convention</a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#myNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav ms-auto text-end">
              <li class="nav-item"><a class="nav-link" href="">Home</a></li>
              <li class="nav-item">
                <a class="nav-link" href="">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Subscriber</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- banner-section-start-here -->
    <section id="banner-sectino">
      <div class="container-fluid">
        <div class="row">
          <div
            id="myCarousel"
            class="carousel slide text-light px-0"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item first-item active" data-bs-interval="3000">
                <img class="background img-fluid" src="img/img-3.jpg" alt="" />
                <div class="carousel-caption mb-3  text-white">
                  <h1>The perfect venue for your next event</h1>
                  <p class=" d-none d-sm-block">
                    Amet minim mollit non deserunt ullamco est sit aliqua dolor
                    do amet sint. Velit officia consequat duis enim velit
                  </p>
                  <button class="btn btn-light text-primary fw-bold carousel-btn">
                    Book Now
                  </button>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img class="img-fluid second-img" src="img/img-2.jpg" alt="" />
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img class="img-fluid third-img" src="img/img-1.jpg" alt="" />
              </div>
            </div>
            <button
              type="button"
              class="carousel-control-prev"
              data-bs-slide="prev"
              data-bs-target="#myCarousel"
            >
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button
              type="button"
              class="carousel-control-next"
              data-bs-slide="next"
              data-bs-target="#myCarousel"
            >
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
